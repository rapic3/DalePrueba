<div class="container text-center">
    <div class="row row-cols-4 row-cols-lg-3 g-2 g-lg-3">
        <div class="col" *ngFor="let producto of listProduct">
            <div class="card mb-2" style="max-width: 540px;">
                <div class="card-header">{{ producto.name }}</div>
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://cdn2.iconfinder.com/data/icons/e-commerce-line-4-1/1024/open_box4-512.png"
                            class="img-fluid rounded-start" alt="producto" />
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <p class="card-text">{{ producto.description }}</p>
                            <p class="card-text"><small class="text-muted">Valor: {{ producto.value | currency
                                    }}</small></p>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <div class="d-grid gap-2">
                        <a [routerLink]="['/crearordenes', producto.id]" class="btn btn-primary"><i
                                class="fas fa-database"></i> &nbsp;Ordenar.</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<br>
<app-paginator-app class="mt-5" [paginate]="paginate" (goToPage)="goToPage($event)"></app-paginator-app>
